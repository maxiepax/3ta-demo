apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: 3ta-vks
  annotations:
    # Runs in parallel with 3ta-vm
    argocd.argoproj.io/sync-wave: "-1"
spec:
  project: default
  source:
    repoURL: "https://github.com/maxiepax/3ta-demo"
    targetRevision: main
    path: 3ta/apps/3ta-vks
    directory:
      recurse: true
  destination:
    server: "https://192.168.48.5:443"
    namespace: ecom-8b6tg
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
