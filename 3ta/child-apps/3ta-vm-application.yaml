apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: 3ta-vm
  annotations:
    # Runs in parallel with 3ta-vks
    argocd.argoproj.io/sync-wave: "-1"
spec:
  project: default
  source:
    repoURL: 'https://github.com/maxiepax/3ta-demo'
    targetRevision: main
    path: 3ta/apps/3ta-vm
    directory:
      recurse: true
  destination:
    server: 'https://192.168.48.5:443'
    namespace: ecom-8b6tg
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  ignoreDifferences:
    - group: ""
      kind: Secret
      name: mysql-vm-bootstrap-secret
      namespace: ecom-8b6tg
      jsonPointers:
        - /metadata/annotations
      kind: Secret
      name: mysql-vm-bootstrap-secret
      namespace: ecom-8b6tg
      jqPathExpressions:
        - '.data."user-data"'
    - group: vmoperator.vmware.com
      kind: VirtualMachine
      name: mysql-vm
      namespace: ecom-8b6tg
      jsonPointers:
        - /spec/imageName
    - group: vmoperator.vmware.com
      kind: VirtualMachineService
      jsonPointers:
        - /metadata/annotations
        - /spec/selector