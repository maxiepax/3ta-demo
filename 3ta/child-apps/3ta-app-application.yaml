apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: 3ta-app
  annotations:
    # Runs after vks deployment
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: default
  source:
    repoURL: "https://github.com/maxiepax/3ta-demo"
    targetRevision: main
    path: 3ta/apps/3ta-app
    directory:
      recurse: true
  destination:
    # This is critical: you want to deploy to the newly registered cluster
    # Use the cluster context name that Argo CD sees after registration
    name: "ecom:ecom-8b6tg:ecom-project"
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
